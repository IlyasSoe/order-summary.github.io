<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Order summary card</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="hero illustration" class="heroImg">
      <div class="paragraphs">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="annualPlan">
        <span class="icon">
          <img src="images/icon-music.svg" alt="music icon">
        </span>
        <p class="cost">
          Annual Plan <br>
          <span class="price">$59.99/year</span>
        </p>
        <a href="#">
          <p>change</p>
        </a>
      </div>
      <div class="buttons">
        <button class="fs_btn">Proceed to Payement</button>
        <button class="sd_btn">
          <p>Cancel Order</p>
        </button>
      </div>
    </main>
  </body>
</html>
